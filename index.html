<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            background-color: #f9f9f9;
        }

        nav {
            background-color: #b30000;
            padding: 15px 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 999px;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
        }

        nav a.active {
            background-color: white;
            color: #b30000;
        }

        .main-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
        }

        .main-container img {
            max-width: 40%;
            height: auto;
            border-radius: 12px;
            margin-right: 40px;
        }

        .text-content {
            max-width: 500px;
            text-align: center;
        }

        .text-content h1 {
            font-size: 3.2em;
            font-family: 'Playfair Display', serif;
            margin-bottom: 50px;
        }

        .text-content h1 span {
            display: block;
        }

        .text-content p {
            font-size: 1.4em;
            line-height: 1.8;
            color: #555;
            font-family: 'Open Sans', sans-serif;
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                text-align: center;
            }

            .main-container img {
                margin-right: 0;
                margin-bottom: 20px;
                max-width: 80%;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="/" class="active">Home</a>
        <a href="/moral-crisis">Moral Crisis</a>
        <a href="/your-role">Your Role</a>
        <a href="/interview">Interview</a>
        <a href="/action">Take Action</a>
        <a href="/sources">Sources</a>
    </nav>

    <div class="main-container">
        <img src="/images/homepage.png" alt="Climate image">
        <div class="text-content">
            <h1><span>Rethinking</span><span>Climate Change</span></h1>
            <p>Climate change is not just about emissions or rising temperatures — it’s about what we owe to each other, to the vulnerable, and to the future. Let's look at this crisis through an ethical and moral lens.</p>
        </div>
    </div>
</body>
</html>
